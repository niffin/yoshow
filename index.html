<!DOCTYPE html>
<html>
<head>
  <title>A light magic show</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" type="text/css" href="styles/animations.css" />
  <link rel="stylesheet" type="text/css" href="styles/slidebox.css" />
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>
<body>
  <div class="slidebox container">
    <div class="slidebox dimmer"></div>
    
    <div class="slidebox controls">
      <div class="slidebox control prev">
        <svg width="19" height="85" viewBox="0 0 19 85" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h3l16 41.44L3 85H0l16-43.56" fill="black" />
        </svg>
      </div>
      <div class="slidebox control next">
        <svg width="19" height="85" viewBox="0 0 19 85" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h3l16 41.44L3 85H0l16-43.56" fill="black" />
        </svg>
      </div>
    </div>

    <div class="slidebox content">
      <div class="slide-image"></div>
      <div class="slide-title"></div>
    </div>
  </div>

  <div class="main-content">
    <div class="thumbnails"></div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
